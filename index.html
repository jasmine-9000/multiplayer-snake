<html>
<head>
	<meta charset="UTF-8">
	<title>Multiplayer Snake</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		#gameScreen {
			display: none;
		}
	</style>
</head>
<body>
	<section class="vh-100">
		<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-header">
				<strong class="mr-auto">Bootstrap</strong>
				<small> 11 mins ago </small>
				<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="toast-body">
				Hello world! This is a toast message.
			</div>
		</div>
		<div class="container h-100">
			<div id="initialScreen" class="h-100">
				<div class="d-flex flex-column align-items-center jusitify-content-center h-100">
					<h1> Multiplayer Snake </h1>
					<button type="submit" class="btn btn-success" id="newGameButton">
						Create New Game
					</button>
					<div>OR</div>
					<div class="form-group">
						<input type="text" placeholder="Enter Game Code" id="gameCodeInput" />
					</div>
					<button type="submit" class="btn btn-success" id="joinGameButton">
						Join Game
					</button>
					<div class="form-group">
						<input type="text" placeholder="Enter Name (optional)" id="nameInput" />
					</div>
					
				</div>
			</div>
			<div id="gameScreen">
				<div class="d-flex flex-column align-items-center jusitify-content-center h-100">
					<h1> Your game code is: <span id="gameCodeDisplay"></span> </h1>
					<canvas id="canvas"></canvas>
					<button type="submit" class="btn btn-success" id="rematchButton">
					Rematch
					</button>
					<span id="otherPlayerWantsRematch"></span>
					<span id="namesDisplay"></span>
				</div>
				
			</div>
			
		</div>
	</section>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
	<script src="./index.js"></script>
</body>
</html>
